<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="icon" href="images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <textarea class="text-in" type="text" placeholder="Ingrese el texto aqui"></textarea>
            <p class="text-out"></p>
            <img class="imagen-no-texto" src="images/no-texto.svg">
            <button id="boton-encriptar" class="boton">Encriptar</button>
            <button id="boton-desencriptar" class="boton">Desencriptar</button>
        </main>
    </body>

    <script src="js/encriptar.js"></script>
</html>
