<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="icon" href="images/logo.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <img class="header-logo" src="images/logo.svg">
        </header>
        <main>
            <section class="entrada-datos">
                <textarea class="text-in" type="text" placeholder="Ingrese el texto aqui" spellcheck="false"></textarea>
                <p class="nota">&#128712; Solo letras minúsculas y sin acentos</p>
                <div class="area-botones">
                    <button id="boton-encriptar" class="boton">Encriptar</button>
                    <button id="boton-desencriptar" class="boton">Desencriptar</button>
                </div>
            </section>
            <section class="salida-datos">
                <div class="v-align">
                    <div class="area-texto-out">
                        <p class="text-out"></p>
                    </div>
                    <div class="elementos-no-hay-texto">
                        <img class="imagen-no-texto" src="images/no-texto.svg" alt="imagen de una caricatura analizando un diamante">
                        <p class="mensaje-no-texto">Ningún mensaje fue encontrado</p>
                        <p class="submensaje-no-texto">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                    <button id="boton-copiar" class="boton invisible">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <div>
                s
            </div>
        </footer>
    </body>

    <script src="js/encriptar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/copiar.js"></script>
</html>
